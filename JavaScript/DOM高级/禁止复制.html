<body>
    <p style="cursor: pointer">想要复制吗？</p>
    <script>
        let p = document.querySelector('p');
        p.addEventListener('contextmenu', function (e) {
            console.log('contextmenu')
            e.preventDefault();
        })
        p.addEventListener('selectstart',function (e) {
            console.log('selectstart')
            e.preventDefault();
        })
    </script>
