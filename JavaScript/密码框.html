<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .box {
                position: relative;
                margin: 100px auto;
                width: 200px;
                border-bottom: 1px solid pink;
            }
            #password {
                position: absolute;
                background-color: transparent;
                bottom: -4px;
                width: 68%;
                height: 30px;
                font-size: 12px;
                border: none;
                outline: none;
            }
            #btn {
                position: absolute;
                bottom: 0;
                right: 0;
                display: inline-block;
                font-size: 12px;
                background-color: pink;
                border-radius: 5px;
                border: none;
                outline: none;
            }
            .box1 {
                width: 100px;
                height: 100px;
                background-color: skyblue;
                transition: all .5s;
            }
            .mybtn {
                margin-top: 50px;
                width: 80px;
                height: 40px;
               
                background-color: skyblue;
                border-radius: 20px;
                border: 1px solid #ccc;
            }
            .mybtn .shifth_btn{
                display: block;
                width: 40px;
                height: 40px;
                background-color: gray;
                border-radius: 50%;
                
                transition: all .5s;
            }

        </style>
    </head>
    <body>
        <div class="box">
            <input type="password" name="password" id="password"
                placeholder="请输入密码">
            <button id="btn">显示密码</button>
        </div>
        <div class="box1">

        </div>
        <script>
            let btn = document.querySelector('#btn');
            let password = document.querySelector('#password');
            let flag = 0;
            btn.onclick = function () {
                if(flag==0) {
                    password.type = 'text';
                    flag = 1;
                    btn.innerHTML = '隐藏密码';
                }
                else {
                    password.type = 'password';
                    flag = 0;
                    btn.innerHTML = '显示密码';
                }
            }

                password.placeholder = '';
            }

        <script>

            let element = document.querySelector('.box1');
            let flag_box = true;
            element.onclick = function () {
                if(flag_box == true){
                    element.style.backgroundColor = 'red';
                    element.style.width = '200px'
                    flag_box=false;
                }
                else {
                    element.style.backgroundColor = 'skyblue';
                    element.style.width = '100px'
                    flag_box=true;
                }   
            }
            
            
        </script>
        <div class="mybtn">
            <div class="shifth_btn"></div>
        </div>
        <script>
            let mybtn = document.querySelector('.mybtn');
            console.log(mybtn);
            let shifth_btn = document.querySelector('.shifth_btn');
            console.log(shifth_btn);
            let flag_mybtn_isopen = false;
            shifth_btn.onclick = function () {
                if(flag_mybtn_isopen == false) {
                    shifth_btn.style.transform = 'translateX(40px)';
                    shifth_btn.style.backgroundColor="greenyellow"
                    mybtn.style.backgroundColor = 'green';
                    flag_mybtn_isopen = true;
                }
                else {
                    shifth_btn.style.transform = 'translateX(0px)';
                    shifth_btn.style.backgroundColor = 'gray';
                    mybtn.style.backgroundColor = 'skyblue';
                    flag_mybtn_isopen = false;
                }
            }
        </script>
    </body>
</html>
