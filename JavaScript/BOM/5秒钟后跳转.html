<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let time = 5;
    document.write('还有'+time+'秒 跳转')
    setInterval(function () {
        if (time!==0){
                time--;
                document.body.innerHTML='还有'+time+'秒 跳转到MDN'
        }
        else location.href = 'https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide/Regular_expressions#special-non-capturing-parentheses';
    },1000)
</script>
</body>
</html>
