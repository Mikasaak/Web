<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        body{
            perspective: 500px;
        }
        div{
            width: 100px;
            height: 100px;
            margin: 100px auto;
            text-align: center;
        }
        .box{
            transform-style:preserve-3d ;
            position: relative;
            width: 300px;
            height: 300px;
            margin:100 px auto;
            transition: all .4s;
        }
        .box:hover{
            transform:rotateY(180deg);
        }
        .front,.back{
            width: 100%;
            height: 100%;
            transition: all 1s;
            border-radius: 50%;
            position:absolute;
            font-size: 30px;
            color:#fff;
            line-height: 300px;
            
        }
        .front{
            background-color: pink;
            z-index: 1;
        }
        .back{
            background-color: purple;
            transform:rotateY(180deg);
        }
    </style>
    </head>
    <body>
        <div class="box">
            <div class="front">这是正面</div>
            <div class="back">这是反面</div>
        </div>

    </body>
</html>
