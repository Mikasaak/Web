<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .clearfix:before ,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after{
            clear: both;
        }
            .clearfix {
            *zoom: 1;
        }
            /* @keyframes rotate {
                0% {

                }
                100% {
                    transform: rotateY(360deg);
                }
            } */
            body{
                perspective: 800px;
            }
            .box-father {
                width: 200px;
                height: 200px;
                position: relative;
                /* transform-origin: 50% 50%; */
                transition: all .6s;
                transform-style: preserve-3d;
                /* transform: rotateY(180deg); */
            }
            .box-father:hover {
                transform: rotateY(180deg);
            }
            .box1,
            .box2 {
                position: absolute;
                top: 0;
                left: 0;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
                border-radius: 50%;
            }
            .box1 {
                z-index: 1;
                background-color: pink;
                backface-visibility: hidden;
            }
            .box2 {
                background-color: skyblue;
                transform: rotateY(180deg);
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <div class="box-father">
            <div class="box1">我是正面</div>
            <div class="box2">我是反面</div>
        </div>

    </body>
</html>
