<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <style>
        [class^="col"]
        {
            height: 50px;
            background-color: #ccc;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">1-1</div>
        <div class="col-lg-3 col-md-4 col-sm-6">1-2</div>
        <div class="col-lg-3 col-md-4 col-sm-6">1-3</div>
        <div class="col-lg-3 col-md-4 col-sm-6">1-4</div>
    </div>
    <!-- 如果孩子的份数相加等于12 则孩子能占满整个 的container 的宽度 -->
    <div class="row">
        <div class="col-lg-6">1</div>
        <div class="col-lg-2">2</div>
        <div class="col-lg-2">3</div>
        <div class="col-lg-2">4</div>
    </div>
    <!-- 如果孩子的份数相加 小于 12 则会？ 则占不满整个container 的宽度 会有空白 -->
    <div class="row">
        <div class="col-lg-6">1</div>
        <div class="col-lg-2">2</div>
        <div class="col-lg-2">3</div>
        <div class="col-lg-1">4</div>
    </div>
    <!-- 如果孩子的份数相加 大于 12 则会？多于的那一列会 另起一行显示  -->

    <div class="row">
        <div class="col-lg-6">1</div>
        <div class="col-lg-2">2</div>
        <div class="col-lg-2">3</div>
        <div class="col-lg-3">4</div>
    </div>
    <p>////////////////////</p>
    <div class="row">
        <div class="col-lg-4">1</div>
        <div class="col-lg-4 col-md-offset-4">4</div>
    </div>
    <p>111111111111111111111111111111111111111111111111111</p>




</div>
<div class="container">
    <div class="row row-cols-3">
        <div class="col">Column 1</div>
        <div class="col">Column 2</div>
        <div class="col">Column 3</div>
        <div class="col">Column 4</div>
        <div class="col">Column 5</div>
        <div class="col">Column 6</div>
    </div>
</div>

</div>
</body>
</html>
