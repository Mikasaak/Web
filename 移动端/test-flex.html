
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .clearfix:after,.clearfix:before{
                content: "";
                display: table;
            }

            .clearfix:after{
                clear: both;
            }

            .clearfix{
                *zoom: 1;
            }
            /* ::-webkit-scrollbar {
                width: 1px;
                height: 1px;
            } */
            .box {
                display: flex;
                /* width: 300px; */
                height: 100vh;
                flex-direction:column;
                align-items: center;
                /* justify-content: center; */
                transform-origin:right top;
                transform: rotate(-90deg) ;
                overflow-x: hidden;
                transform-style: preserve-3d;
                /* overflow: hidden; */
            }
            .box::after {
                content: "";
                display: block;
            }
            .pic {
                transform: rotate(90deg);
                width: 300px;
                float: left;
            }
            .pic img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="pic">
                <img src="../images//bachong.webp" alt="">
            </div>
            <div class="pic">
                <img src="../images/leijun.webp" alt="">
            </div>
            <div class="pic">
                <img src="../images/lingren.webp" alt="">
            </div>
            <div class="pic">
                <img src="../images/shenhe.webp" alt="">
            </div>
            <div class="pic">
                <img src="../images/yunjin.webp" alt="">
            </div>
        </div>
    </body>
</html>
