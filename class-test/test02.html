<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        p {
            font-size: 14px;
            line-height: 18px;
            font-family: "宋体";
        }
        h1 {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            color: purple;
        }
        .red {
            color: red;
            text-align: center;
        }
        .blue {
            text-indent: 2em;
            letter-spacing: 16px;
            color: blue;
        }
        .green {
            font-style: italic;
            font-weight: bold;
            color: green;
        }

        .purple{
            text-decoration: line-through;
            color: purple;
        }
    </style>
        <title>Document</title>
    </head>
    <body>
        <h1>朋友</h1>
        <p class="red">这些年一个人 风也过雨也走 有过泪有过错 还记得坚持甚麽 真爱过才会懂 会寂寞会回首 终有梦终有你在心中</p>
        <p class="blue"> 朋友一生一起走 那些日子不再有 一句话一辈子 一生情一杯酒</p>
        <p class="green">朋友不曾孤单过 一声朋友你会懂 还有伤还有痛 还要走还有我</p>
        <p class="purple">这些年一个人 风也过雨也走 有过泪有过错 还记得坚持甚麽</p>
    </body>
</html>
