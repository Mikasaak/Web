<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            position: relative;
            width: 800px;
            height: 800px;
            background-color: pink;
        }
        .float {
            float: left;
            width: 500px;
            height: 500px;
            background-color: green;
        }
        .pos {
            position: absolute;
            display: inline-block;
            left: 50%;
            margin-left: -150px;
            top: 50%;
            margin-top: -150px;
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
    </head>
    <body>
        <div class="box">
            <div class="float">

            </div>
            <div class="pos"></div>
        </div>
        <span style="float: left; width: 200px; height: 200px; background-color:
            pink;">123</span>
    </body>
</html>
