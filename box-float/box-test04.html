<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            li {
                list-style: none;
            }
            .top {
                height: 50px;
                background-color: gray;

            }
            .banner {
                width: 980px;
                height: 150px;
                background-color: aqua;
                margin: 10px auto;
            }
            .box {
                width: 980px;
                height: 300px;
                margin: 10px auto;
                background-color: pink;
            }
            .box ul>li {
                width: 237px;
                height: 300px;
                background-color: black;
                float: left;
                margin-right: 10px;
            }
            .box ul .last {
                margin-right: 0;
            }
            .footer {
                height: 200px;
                background-color: chartreuse;
                margin: 10px auto;

            }
        </style>
    </head>
    <body>
        <div class="top"></div>
        <div class="banner"></div>
        <div class="box">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li class="last"></li>
            </ul>
        </div>
        <div class="footer"></div>

    </body>
</html>
