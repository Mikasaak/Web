<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (max-width: 539px ) {
            body {
                background-color: pink;
            }

            .test {
                width: 8rem;
                height: 8rem;
            }

            .test p {
                width: 5rem;
                height: 5rem;
            }

            .car {
                height: 3rem;
                font-size: 1.5rem;
                line-height: 3rem;
            }

        }

        @media screen and (min-width: 540px) and (max-width: 969px) {
            body {
                background-color: skyblue;
            }

            .test {
                width: 10rem;
                height: 10rem;
            }

            .test p {
                width: 8rem;
                height: 8rem;
            }

            .car {
                height: 4rem;
                font-size: 2rem;
                line-height: 4rem;
            }
        }

        @media screen and (min-width: 970px) {
            body {
                background-color: chartreuse;
            }

            .test {
                width: 15rem;
                height: 15rem;
            }

            .test p {
                width: 12rem;
                height: 12rem;
            }

            .car {
                height: 5rem;
                font-size: 2.5rem;
                line-height: 5rem;
            }


        }

        .test {
            /*font-size: 12px;*/
            background-color: purple;
        }

        div p {
            /*font-size: 10px;*/
            background-color: red;
        }

        .car {
            text-align: center;
            width: 100%;
            background-color: bisque;
        }
    </style>
</head>
<body>

<div class="test">
    <p></p>
</div>
<div class="car">
    购物车
</div>
</body>
</html>
