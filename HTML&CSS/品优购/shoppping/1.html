<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        border: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body { 
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        font-size: 5vmin;
        color: #fff;
      }
      .text-bg {
        background: linear-gradient(to right, #92fe9d 0%, #00c9ff 100%) no-repeat
        center center;
        background-size: 100% 90%;
        transition: all 400ms;
      }
      .text-bg:hover {
        background-size: 100% 10%;
        background-position: bottom ;
        color: #000;
      }
      .test {
        width: 500px;
        height: 500px;
        background-color: pink;
        clip-path: inset(0px 0px 0px 0px );      }
    </style>
    <title>Document</title>

  </head>
  <body>
    <div class="box">
      <h3 class="text-bg">及道路恶大大</h3>
      <p class="text-bg">这里是段落</p>
    </div>
    <br>
    <div class="test"></div>
  </body>
</html>
