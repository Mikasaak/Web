<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }

        .all {
            height: 160px;
            width: 300px;
            margin: 20px auto;
            border: 1px solid #d9e0ee;
            border-top: 3px solid #ff8400;
        }
        .all h2 {
            height: 35px;
            padding-left: 10px;
            font-size: 18px;
            line-height: 35px;
        }
        .all ul {
            border-top: 1px solid #d9e0ee;
            padding: 5px 0 0 10px;
        }
        .all ul li {
            padding-left: 18px;
            line-height: 24px;
            font-size: 12px;
            background: url(iconfont-comments1.png) no-repeat -3px;
            background-size: auto 20px ;
        }
        ul li:nth-child(1) a:link {
            color: #FF8400;
        }
        ul li:nth-child(1) a:visited {
            color: #FF8400;
        }
        ul li:nth-child(3) a:link {
            color: #0080c0;
        }
        ul li:nth-child(3) a:visited {
            color: #0080c0;
        }
        a:link {
            text-decoration: none;
            color: #3c3c3c;
        }
        a:visited {
            color: #3c3c3c;
            text-decoration: none;
        }
        a:hover {
            color: #ff8400;
            text-decoration: underline solid;
        }
    </style>
</head>
<body>
    <div class="all">
        <h2>学院动态</h2>
        <ul>

            <li>
                <a href="">计算机学院人才招聘会成功举行</a>
            </li>
            <li>
                <a href="">计算机科学与技术专业学生风采</a>
            </li>
            <li>
                <a href="#">软件工程专业学生风采</a>
            </li>
            <li>
                <a href="#">快来参加网顶设计大赛啦</a>
            </li>
        </ul>
    </div>
</body>
</html>
