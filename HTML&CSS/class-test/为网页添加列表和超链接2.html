<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        .box {
            display: block;
            position: relative;
            float: left;
            width: 120px;
            height: 50px;
            background: linear-gradient(to bottom, #b4dd2a, #8cb81b);
            border: 2px solid #c2da84;
            color: #fff;
            text-decoration: none;
            line-height: 50px;
            text-align: center;
            border-radius: 5px;
            z-index: 8;
        }
        .box::before {
            content: "";
            position: absolute;
            left: 50%;
            bottom:-9px;
            Z-index: 1;
            display: block;
            transform: translate(-50%);
            width: 0;
            height: 0;
            border-top: 12px solid #8cb81b;
            border-right: 12px solid transparent;
            border-left: 12px solid transparent;
        }
        .box::after {
            content: "";
            position: absolute;
            left: 50%;
            display: block;
            transform: translate(-50%);
            width: 0;
            height: 0;
            border-top: 12px solid #c2da84;
            border-right: 12px solid transparent;
            border-left: 12px solid transparent;
        }
        .box:nth-of-type(3) {
            margin-left: 10px;
        }
        .box:hover {
            background: linear-gradient(to bottom, #fba9ba, #f1339c);
        }
        .box:hover::before {
            border-top-color: #f1339c;
        }
        .box:hover::after {
            border-top-color: #fba9ba;
        }
    </style>
    </head>
    <body>
        <a href="#" class="box">WEB前端技术</a>
        <a href="#" class="box">WEB前端技术</a>
        <a href="#" class="box">WEB前端技术</a>
        <a href="#" class="box">WEB前端技术</a>
    </body>
</html>
