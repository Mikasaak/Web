<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        h3 {
            width: 114px;
            height: 41px;
            font-size: 14px;
            font-weight: 400;
            display: inline-block;
            background-image: url(../source/html_css_material-master/title_sprite.png);
            background-repeat: no-repeat;
            background-position: -30px center;
            line-height: 41px;
            text-indent: 2em;
        }
        .big-grounded {
            background-image: url("../source/html_css_material-master/73316258365675.jpg");
            background-repeat: no-repeat;
            background-attachment: scroll;
            width:100%;
            height: 1300px; 
            background-position: top center;
            position: absolute;
            left: 0;
            right: 0;
            
        }
        .test{
            width: 500px;
            height: 500px;
            background-image: url(../source/html_css_material-master/屏幕截图\ 2023-02-26\ 202009.png);
            background-repeat: no-repeat;
            background-position: 50px 10px;
            background-color: black ;
            position: absolute;
            top: 1100px;
        }
        .alpha {
            height: 500px;
            width: 500px;
            background: rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 1000px;

        }
    </style>
    </head>
    <body>
        <h3>成长守护平台</h3><br>
        <div class="big-grounded"></div>
        <br>
        <div class="alpha"><img src="../source/0.jpg" alt="" width="500"></div>
