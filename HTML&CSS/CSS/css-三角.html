<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        * {
            padding: 0;
            margin: 0;
        }
        .head {
            position: relative;
            width: 100px;
            height: 50px;
            background-color: pink;
            margin: 0 auto;


        }
        .content {
            display: none;
            position: absolute;
            top: 50px;
            width: 100px;
            height: 200px;
            background-color: aqua;
            margin: 0 auto;
        }
        .sj {
            position: absolute;
            left: 50px;
            top: -18px;
            width: 0;
            height: 0;
            font-size: 0;
            line-height: 0;
            border: 10px solid transparent;
            border-bottom: 10px solid aqua;;
        }
        .head:hover .content {
            display: block;
            
        }
    </style>
    </head>
    <body>
        <div class="head">首页
            <div class="content">
                <div class="sj">
                </div>
            </div>
        </div>

    </body>
</html>
