    <!--   CSS   -->
    <style>
* {	
    padding: 0;
    margin: 0;
}
@font-face {
  font-family: 'icomoon';
  src:  url('fonts/icomoon.eot?ysubte');
  src:  url('fonts/icomoon.eot?ysubte#iefix') format('embedded-opentype'),
    url('fonts/icomoon.ttf?ysubte') format('truetype'),
    url('fonts/icomoon.woff?ysubte') format('woff'),
    url('fonts/icomoon.svg?ysubte#icomoon') format('svg');
  font-weight: normal;
  font-style: normal;
  font-display: block;
}

li {
    list-style-type: none;
}
a {
    text-decoration: none;
}
.clearfix:before ,
.clearfix:after {
    content: '';
    display: table;
}

.clearfix:after{
    clear: both;
}
.clearfix {
    *zoom: 1;
}
body input:nth-child(even) {
    background-color: aqua;
}
body div:first-of-type {
    background-color: blue;
}
body div:nth-last-of-type(2)
{
    background-color: red;;
}
div {
    display: inline;
}
div::after {
    font-family: "icomoon";
    content: "\e982";
}
.icom {
    display: block;
    width: 100px;
    height: 50px;
    background-color: aqua;
    border: 1px solid black;
}
</style>

        <input type="text" name="text-fir">
