<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            @keyframes roate-pic {
                100% {
                    transform: rotateY(360deg);
                }
            }
            body {
                perspective: 900px;
            }
            section { 
                position: relative;
                width: 300px;
                height: 200px;
                margin: 200px auto;
                transform-style: preserve-3d;
                animation: roate-pic 8s linear infinite;
                
            }

            section div {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%; 
                height: 100%;
                background: url(media/dog.jpg);
            }
            section div:nth-of-type(1) {
                transform: translateZ(300px);
            }
            section div:nth-of-type(2) {
                transform: rotateY(60deg) translateZ(300px);
            }
            section div:nth-of-type(3) {
                transform: rotateY(120deg) translateZ(300px);
            }
            section div:nth-of-type(4) {
                transform: rotateY(180deg) translateZ(300px);
            }
            section div:nth-of-type(5) {
                transform: rotateY(2400deg) translateZ(300px);
            }
            section div:nth-of-type(6) {
                transform: rotateY(300deg) translateZ(300px);
            }
            section div:nth-of-type(7){
                background: url(media/pig.jpg) no-repeat;
            }
        </style>
    </head>
    <body>
        <section>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </body>
</html>
