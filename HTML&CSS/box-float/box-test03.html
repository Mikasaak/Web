<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        * {
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
        }
        .box {
            width: 1226px;
            height: 615px;  
            margin: 100px auto;
            background-color: aqua;
        }
        .box .left {
            width: 234px;
            height: 614px;
            background-color: pink;
            float: left;
        }
        .box .right {
            width: 992px;
            height: 615px;
            background-color: blue;
            float: left;
        }
        .box .right>li {
            width: 234px;
            height: 300px;
            background-color: chartreuse;
            float: left;
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
    </head>
    <body>
        <div class="box">
            <div class="left"></div>
            <ul class="right">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </body>
</html>
